name: server_virt_simulator_75

display_name: "Server Virtualization simulator 75 per node"

summary: Sustained, fixed rate server virtualization 75 Per node.

description: |
  <strong>What's this test about?</strong><br/>
  This test examines the infrastructure's ability to handle server virtualization workloads
  which consist of multiple server VMs running at various intensities.
  <br/><br/>
  <img src='data:image/png;base64,'>
  <br/><br/>
  <strong>How to measure the effectiveness of data transfer?</strong><br/>
  Performance is evaluated by measuring the IOPS and the I/O latency of the server database workload.
  With a given number of database VMs generating load at a fixed intensity,
  the IOPS should reach and then stay at a steady level.
  The I/O latency should be consistently low.
  <br/><br/>
  <strong>How is the test run?</strong><br/>
  Setup
  <ol>
    <li>Deploy the Server VM template.</li>
    <li>Clone:</li>
      <ul class="indented">
        <li>Small: Clone n Server VMs, where n is the number of nodes in the
            cluster.</li>
      </ul>
    <li>Pre-fill the Server VM(s).</li>
  </ol>
  Measurement
  <ol>
    <li>Start the Server workload.</li>
    <li>Run for 1 hour.</li>
  </ol>
  Test Requirements
  <ul class="indented">
    <li>vCPUs: 4 vCPUs per Server VM</li>
    <li>RAM: 2 GB per Server VM</li>
    <li>Cluster Storage: <ul class="indented">
        <li>Small: 2G GB per Server VM</li>
    </ul></li>
    <li>IP Addresses: 1 per Server VM</li>
  </ul>
  Note: This test scales with the number of nodes.

tags:
  - performance
  - day_1

estimated_runtime: {{ _estimated_runtime }}

presets:
  small:
    vars:
      _estimated_runtime: 3600
      _node_selector: ":n"
      _iops_expected_value: 40
      runtime_secs: 3600
      workload_file: serva.fio
      vm_data_disks_size: 2
      vm_count_per_node: 75

vars:
  _estimated_runtime:
    default: 7200
  _node_selector:
    default: ":n-1"
  _iops_expected_value:
    default: 12000
  runtime_secs:
    display_name: "Runtime (seconds)"
    default: 3600
    min: 1
  workload_file:
    options:
      - serva.fio
    default:
      - serva.fio
    display_name: "Server workload file"
  vm_data_disks_size:
    default: 2
    display_name: "VM data disk size"
  vm_count_per_node:
    default: 75
    display_name: "Number of servers per host"
vms:
  - SERVA:
      template: ubuntu1604
      vcpus: 4
      ram_mb: 2048
      data_disks:
        count: 1
        size: {{ vm_data_disks_size }}
      nodes: {{ _node_selector }}
      count_per_node: {{ vm_count_per_node }}

workloads:
  - SERVA:
      vm_group: SERVA
      config_file: {{ workload_file }}

results:
  - Server IOPS:
      vm_group: SERVA
      result_type: iops
      result_expected_value: "{{ _iops_expected_value }}"
      result_value_bands:
        - name: 95%
          upper: "{{ _iops_expected_value + 1.96 * _iops_expected_value ** (1/2) }}"
          lower: "{{ _iops_expected_value - 1.96 * _iops_expected_value ** (1/2) }}"
      result_hint: "Consistently achieve {{ _iops_expected_value }} IOPS per VM."
      aggregate: sum
      report_group: performance
      report_metrics:
        - Variability
  - I/O Latency:
      vm_group: SERVA
      result_type: latency
      result_hint: "Lower latency indicates better performance."
      aggregate: mean
      report_group: performance
      report_metrics:
        - Median
  - Cluster CPU Usage:
      metric: CpuUsage.Avg.Megahertz
      aggregate: sum
  - Cluster Network Received:
      metric: NetReceived.Avg.KilobytesPerSecond
      aggregate: sum
  - Cluster Network Transmitted:
      metric: NetTransmitted.Avg.KilobytesPerSecond
      aggregate: sum

setup:
  - cluster.CleanUp: {}
  - vm_group.CloneFromTemplate:
      vm_group_name: SERVA
  - vm_group.PowerOn:
      vm_group_name: SERVA
  - workload.PrefillRun:
      workload_name: SERVA
  # Wait for counters to stabilize before entering Run phase.
  - test.Wait:
      duration_secs: 10

run:
  - workload.Start:
      workload_name: SERVA
      runtime_secs: {{ runtime_secs }}
      stagger_secs: 10

teardown:
  - cluster.CleanUp: {}